<div class="container col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
  <h1 class="heading">管理员登录</h1>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="control-label sr-only">用户名</label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" [(ngModel)]="userInfo.phone" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label sr-only">密码</label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
        </span>
        <input type="password" class="form-control" id="password" name="password" placeholder="密　码" [(ngModel)]="userInfo.password"
          required>
      </div>
    </div>
    <div class="form-group">
      <div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="None" name="check">记住我
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="button" class="btn btn-primary" (click)="loginClick();">登录</button>
      </div>
    </div>
    <div class="form-group">
      <div>
        <div class="alert alert-danger alert-dismissible" role="alert" [hidden]="errorMessage === ''">
          <button type="button" class="close" aria-label="Close" (click)="onErrorClick();">
            <span aria-hidden="true">&times;</span></button>
          <strong>错误！</strong> 账号或密码错误！
        </div>
      </div>
      <div>
        <div class="alert alert-warning alert-dismissible" role="alert" [hidden]="warningMessage === ''">
          <button type="button" class="close" aria-label="Close" (click)="onWarnClick();">
            <span aria-hidden="true">&times;</span></button>
          {{warningMessage}}
        </div>
      </div>
    </div>
  </form>
</div>
