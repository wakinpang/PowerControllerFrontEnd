<div class="container-fluid col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <h1 class="heading">密码修改</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="username" class="control-label sr-only">用户名</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" name="username" placeholder="用户名" [(ngModel)]="username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="oldpassword" class="control-label sr-only">老密码</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
              <input type="password" class="form-control" name="oldpassword" placeholder="老密码" [(ngModel)]="oldpassword"
                required>
            </div>
          </div>
          <div class="form-group">
                <label for="newpassword" class="control-label sr-only">新密码</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                  </span>
                  <input type="password" class="form-control" name="newpassword" placeholder="新密码" [(ngModel)]="newpassword"
                    required>
                </div>
            </div>
            <div class="form-group">
                    <label for="confirmpassword" class="control-label sr-only">确认密码</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                      </span>
                      <input type="password" class="form-control" name="confirmpassword" placeholder="确认密码" [(ngModel)]="confirmpassword"
                        required>
                    </div>
            </div>
            <div class="form-group">
                    <div>
                      <button type="button" class="btn btn-primary" (click)="confirmClick();">确认</button>
                    </div>
            </div>
        </form>
        <div *ngIf="errorMessage !== ''">
          <strong style="color: red">{{errorMessage}}</strong>
        </div>
</div>
